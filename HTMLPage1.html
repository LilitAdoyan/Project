<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript Select topmost element</title>
</head>
<body>
    <script>
        document.write(document.documentElement.getAttribute("lang") + "</br>");
        document.body.style.backgroundColor = "yellow";
        document.write(document.head.firstElementChild.nodeName);
    </script>
</body>
</html>
